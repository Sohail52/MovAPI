<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie API UI</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }
    .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; }
    h1 { margin-top: 0; }
    .row { display: flex; gap: 8px; align-items: center; margin-bottom: 16px; }
    button { padding: 8px 12px; border: 1px solid #111827; background: #111827; color: white; border-radius: 8px; cursor: pointer; }
    a { color: #2563eb; text-decoration: none; }
  </style>
</head>
<body>
  <h1>Movie API</h1>
  <p>
    Swagger Docs: <a href="/swagger-ui/index.html">/swagger-ui/index.html</a>
  </p>

  <div class="row">
    <button onclick="load('/movie/popular?page=1', 'popular')">Popular</button>
    <button onclick="load('/movie/top_rated?page=1', 'top')">Top Rated</button>
    <button onclick="load('/movie/upcoming?page=1', 'upcoming')">Upcoming</button>
  </div>

  <h2>Popular</h2>
  <div id="popular" class="grid"></div>
  <h2>Top Rated</h2>
  <div id="top" class="grid"></div>
  <h2>Upcoming</h2>
  <div id="upcoming" class="grid"></div>

  <script>
    async function load(path, targetId) {
      try {
        const res = await fetch(path);
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        const list = Array.isArray(data) ? data : (data.results || []);
        const target = document.getElementById(targetId);
        target.innerHTML = list.map(m => `
          <div class="card">
            <div><strong>${m.title ?? ''}</strong></div>
            <div>${m.overview ?? ''}</div>
            <div>Release: ${m.release_date ?? m.releaseDate ?? ''}</div>
            <div>Rating: ${m.vote_average ?? m.voteAverage ?? ''}</div>
          </div>
        `).join('');
      } catch (e) {
        document.getElementById(targetId).innerHTML = `<div class="card">Failed: ${e.message}</div>`;
      }
    }

    load('/movie/popular?page=1', 'popular');
    load('/movie/top_rated?page=1', 'top');
    load('/movie/upcoming?page=1', 'upcoming');
  </script>
</body>
</html>
