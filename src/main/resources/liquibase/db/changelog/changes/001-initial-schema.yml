databaseChangeLog:
  - changeSet:
      id: 001
      author: system
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authority_user
                    references: users(id)

        - createTable:
            tableName: genre
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false

        - createTable:
            tableName: movie
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tmdb_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: overview
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: vote_average
                  type: DECIMAL(3,1)
                  constraints:
                    nullable: false
              - column:
                  name: runtime
                  type: INTEGER
                  constraints:
                    nullable: false

        - createTable:
            tableName: movie_genre
            columns:
              - column:
                  name: movie_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie_genre_movie
                    references: movie(id)
              - column:
                  name: genre_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_movie_genre_genre
                    references: genre(id)

        - createTable:
            tableName: watchlist
            columns:
              - column:
                  name: id
                  type: SERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_watchlist_user
                    references: users(id)
              - column:
                  name: movie_id
                  type: INTEGER
                  constraints:
                    nullable: false
                    foreignKeyName: fk_watchlist_movie
                    references: movie(id)
              - column:
                  name: add_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: movie_genre
            indexName: idx_movie_genre_movie
            columns:
              - column:
                  name: movie_id
        - createIndex:
            tableName: movie_genre
            indexName: idx_movie_genre_genre
            columns:
              - column:
                  name: genre_id
        - createIndex:
            tableName: watchlist
            indexName: idx_watchlist_user
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: watchlist
            indexName: idx_watchlist_movie
            columns:
              - column:
                  name: movie_id
